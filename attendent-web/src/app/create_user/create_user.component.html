                <div class="row">

                    </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="c-field u-mb-small">

                    </div>

  <div class="row">
                    <div class="col-md-3">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Full Name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Full Name">
                                
                              </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email Address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Employee Id</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Employee Id">
                               
                              </div>
                              <div class="form-group">
                            
                                    <label for="exampleFormControlSelect1">Employee Type</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>Visiting</option>
                                      <option>Contract Based</option>
                                      <option>Permanent</option>
                                  
                                    </select>
                                 
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Phone Number</label>
                                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number">
                                <small id="emailHelp" class="form-text text-muted">Please use +92 instead of 0</small>
                              </div>
