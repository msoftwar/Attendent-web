    <body>
        <div class="splash-container">
        <div class="card ">
            <div class="card-header1 text-center ">M & S Attendance Portal</div><div class="card-header text-center"><span class="splash-description">Please enter your user information.</span></div>
            <div class="card-body">
                <p class="login-error-msg" *ngIf="errorMsg">{{errorMsg}}</p>
                <form class="c-card__body" #loginForm= "ngForm" (ngSubmit)="loginSubmit()">
                    <div class="form-group">
                        <label class="c-field__label" for="input1">Log in with your e-mail address</label> 
                        <input class="form-control form-control-lg" name="email"  id="username" type="email" [(ngModel)]="Username" #email="ngModel" placeholder="clark@dashboard.com" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label class="c-field__label" for="input2">Password</label> 
                        <input class="form-control form-control-lg" name="password"  id="password" type="password" [(ngModel)]="Password" #password="ngModel" placeholder="Password" required>
                    </div>
                    <!-- <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                        </label>
                    </div> -->
                    <button type="submit"  class="btn btn-primary btn-lg btn-block" [disabled]="!loginForm.valid">Sign in</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0">
                <!-- <div class="card-footer-item card-footer-item-bordered">
                    <a href="signup" class="footer-link">Create An Account</a></div> -->
                <!-- <div class="card-footer-item card-footer-item-bordered">
                    <a href="forgot-password" class="footer-link">Forgot Password?</a>
                </div> -->
            </div>
        </div>
    </div>
</body>
